<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@nextui-org/react@latest/dist/index.min.css" />
    <title>Music Player</title>
</head>
<body>
    <div id="music-player" class="hidden nextui-container">
        <input class="nextui-input" type="text" id="music-url" placeholder="Enter YouTube/Spotify URL" />
        <button class="nextui-button primary" onclick="playMusic()">Play</button>
        <button class="nextui-button secondary" onclick="pauseMusic()">Pause</button>
        <button class="nextui-button secondary" onclick="stopMusic()">Stop</button>
        <div class="volume-control">
            <input type="range" class="nextui-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.5" onchange="setVolume()" />
        </div>
        <button class="nextui-button danger" onclick="closeUI()">Close</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
